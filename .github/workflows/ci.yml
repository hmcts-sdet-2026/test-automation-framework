name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: write  # Required for peaceiris/actions-gh-pages to push to gh-pages branch
  pages: write
  id-token: write

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

      - name: Scan for known security vulnerabilities in gems used
        run: bin/bundler-audit

  scan_js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    env:
      RUBOCOP_CACHE_ROOT: tmp/rubocop
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Prepare RuboCop cache
        uses: actions/cache@v4
        env:
          DEPENDENCIES_HASH: ${{ hashFiles('.ruby-version', '**/.rubocop.yml', '**/.rubocop_todo.yml', 'Gemfile.lock') }}
        with:
          path: ${{ env.RUBOCOP_CACHE_ROOT }}
          key: rubocop-${{ runner.os }}-${{ env.DEPENDENCIES_HASH }}-${{ github.ref_name == github.event.repository.default_branch && github.run_id || 'default' }}
          restore-keys: |
            rubocop-${{ runner.os }}-${{ env.DEPENDENCIES_HASH }}-

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest

    # services:
    #  redis:
    #    image: valkey/valkey:8
    #    ports:
    #      - 6379:6379
    #    options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run tests
        env:
          RAILS_ENV: test
          # RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          # REDIS_URL: redis://localhost:6379/0
        run: bin/rails db:test:prepare test

  test-automation:
    runs-on: ubuntu-latest
    
    env:
      RAILS_ENV: test
      # CI=true enables eager loading in test environment (config/environments/test.rb)
      # Eager loading loads all app code at startup (like production) to catch:
      # - Missing require statements
      # - Circular dependencies  
      # - Autoload path issues
      # - Load order problems that only appear in production
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install Chrome for Selenium
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Setup database
        run: |
          bin/rails db:create db:migrate db:seed

      - name: Create reports directory
        run: mkdir -p reports

      - name: Start Rails server in background
        run: |
          bin/rails server -p 3000 -e test &
          echo $! > server.pid

      - name: Wait for Rails server health check
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:3000/up; do sleep 1; done'

      - name: Run RSpec request specs
        continue-on-error: true
        run: |
          bundle exec rspec spec/requests --format documentation --format html --out reports/rspec-requests.html

      - name: Run RSpec accessibility specs
        continue-on-error: true
        run: |
          bundle exec rspec spec/features/accessibility_spec.rb --format documentation --format html --out reports/rspec-accessibility.html

      - name: Run Cucumber feature tests
        continue-on-error: true
        run: |
          bundle exec cucumber --format html --out reports/cucumber.html --format pretty

      - name: Stop Rails server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_number }}
          path: reports/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-${{ github.run_number }}
          path: tmp/screenshots/
          if-no-files-found: ignore

      - name: Deploy reports to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          destination_dir: test-reports/${{ github.run_number }}
          keep_files: true
